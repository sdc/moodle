<p align="center"><strong>Gestion des r&eacute;p&eacute;titions</strong></p>

<p>Lorsque les &eacute;tudiants ont le droit de r&eacute;p&eacute;ter la le&ccedil;on, cette option permet &agrave; l'enseignant d'afficher comme note de la le&ccedil;on la note <strong>moyenne</strong> de toutes les tentatives ou la note de la <strong>meilleure</strong> tentative des &eacute;tudiants.

<p>Cette option peut &ecirc;tre modifi&eacute;e en tout temps.</p>
