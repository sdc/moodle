<P ALIGN=CENTER><B>エクササイズ説明の作成</B></P>

<P>教師は少なくとも1つのエクササイズ又はタスクの説明を作成する必要があります。
説明はWordドキュメント又はHTMLファイルで作成(又はブラウザで表示出来る形式で)することが出来ます。
このファイルは学生に対して表示されますので、学生がエクササイズを滞りなく行うような指示を記述して
ください。</p>
	
<P>教師は1つ以上のエクササイズ説明を作成することが出来ます。これらの説明はランダムに表示され、学生は
異なるバージョンのエクササイズで見ることが出来ます。課題の評価には、同一の評価フォームが使用される為、
エクササイズ説明は似たようなものにする必要があります。</p>
