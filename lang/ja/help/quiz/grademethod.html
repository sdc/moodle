<p align="center"><b>評定方法</b></p>

<p>複数回のチャレンジを許可した場合、異なる方法で学生の最終評点を出すことができます。

<p><b>最高評点</b><p>
<ul>
<p>全ての受験の中の最高評点が最終評点です。
</ul>

<p><b>平均評点</b><p>
<ul>
<p>最終評点は、全ての受験の平均評点(単純な意味で)です。
</ul>

<p><b>初回受験</b><p>
<ul>
<p>最終評点は、一番最初の受験で得点した評点(他は無視されます)です。
</ul>

<p><b>最新受験</b><p>
<ul>
<p>最終評点には、直近の受験で得点した評点のみが考慮されます。
</ul>
