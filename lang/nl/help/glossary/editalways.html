<P ALIGN=CENTER><B>Bewerk altijd</B></P>

<P>Met deze optie kun je beslissen of je wil toelaten dat de leerlingen hun bijdragen altijd kunnen blijven bewerken.

<P>Je kunt kiezen voor:

<UL>
<LI><B>Ja:</B> De bijdragen kunnen altijd bewerkt worden.

<LI><B>Nee:</B> De bijdragen kunnen bewerkt worden tijdens de ingestelde bewerkingstijd.
</UL>
