<p><b>Maximumcijfer</b></p>

<p>Als je één van de laatste drie cijfermethodes kiest (hoogste, gemiddelde of som) dan zal deze instelling het maximumcijfer bepalen dat getoond wordt op de cijferpagina.</p>

<p>Zoals elke andere maximumcijferwaarde in Moodle kun je een getal kiezen tussen 1 en 100.</p>
