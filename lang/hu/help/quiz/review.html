<P ALIGN=CENTER><B>Lez&aacute;rt teszt fel&uuml;lvizsg&aacute;lat&aacute;nak enged&eacute;lyez&eacute;se</B></P>

<P>Ha bekapcsoljuk ezt az opci&oacute;t, akkor a tanul&oacute;k fel&uuml;lvizsg&aacute;lhatj&aacute;k az adott teszttel kapcsolatos kor&aacute;bbi pr&oacute;b&aacute;lkoz&aacute;saikat.</P>

<P>Ennek a bekapcsol&aacute;sa csakis akkor lehets&eacute;ges, ha a teszt le van z&aacute;rva.</P>
