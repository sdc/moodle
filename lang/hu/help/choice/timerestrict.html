<p align="center"><b>Id&#337; korl&aacute;toz&aacute;sa</b></p>

<P>Ezzel a be&aacute;ll&iacute;t&aacute;ssal megadhatunk egy id&#337;tartamot, amelyen bel&uuml;l a r&eacute;sztvev&#337;k v&aacute;laszthatnak.</p>

<p>Ha a lez&aacute;r&aacute;st nyitva szeretn&eacute;nk hagyni, &aacute;ll&iacute;tsunk be egy nagyon t&aacute;voli id&#337;pontot a j&ouml;v&#337;ben.</p>

<p>Ha erre a lehet&#337;s&eacute;gre egy&aacute;ltal&aacute;n nincs sz&uuml;ks&eacute;g&uuml;nk, t&aacute;vol&iacute;tsuk el a n&eacute;gyzetb&#337;l a bejel&ouml;l&eacute;st.</p>
