<p align="center"><b>P&aacute;rbesz&eacute;dek t&ouml;rl&eacute;se</b></p>
<p>Itt &aacute;ll&iacute;thatjuk be a p&aacute;rbesz&eacute;dek t&ouml;rl&eacute;se k&ouml;z&ouml;tt eltel&#337; napok sz&aacute;m&aacute;t. A lehet&#337;s&eacute;g csakis a LEZ&Aacute;RT p&aacute;rbesz&eacute;dekre vonatkozik. </p>
	
<p>Ha az id&#337;tartamot null&aacute;ra &aacute;ll&iacute;tjuk, akkor a p&aacute;rbesz&eacute;dek t&ouml;rl&eacute;s&eacute;re sosem ker&uuml;l sor.</p>
