<p align="center"><b>Die Benotung der Lektion</b></p>

<p>Dieser Wert bestimmt die H&ouml;chstnote f&uuml;r diese Lektion. Sie k&ouml;nnen f&uuml;r diese Lektion einen Wert von 0 - 100 % vorgeben. Sie k&ouml;nnen den Wert jederzeit anpassen. Jede Ver&auml;nderung wirkt sich auf die Notentabelle und die Bewertungsansichten f&uuml;r die Teilnehmer/innen aus. </p>
